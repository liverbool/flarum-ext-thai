    confirm_password: ยืนยันรหัสผ่าน
    confirmation_email_sent: "We've sent a confirmation email to {email}. If it doesn't arrive soon, check your spam folder."
    delete: ลบ
    delete_forever: ลบถาวร
    discussions: โพสทั้งหมด
    edit: แก้ไข
    email: อีเมล์
    load_more: ดูเพิ่ม
    log_in: เข้าระบบ
    log_out: ออกจากระบบ
    mark_all_as_read: เปลี่ยนเป็นอ่านแล้ว
    next_page: หน้าถัดไป
    notifications: การแจ้งเตือน
    okay: ตกลง                                     # Referenced by flarum-tags.yml
    password: รหัสผ่าน
    reply: ตอบกลับ                                 # Referenced by flarum-mentions.yml
    reset_your_password: เปลี่ยนรหัสผ่าน
    restore: กู้ข้อมูล
    save_changes: บันทึกการเปลี่ยนแปลง                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: กำหนดค่า
    sign_up: สมัครสมาชิก
    some_others: "{count} รายการ|{count} รายการ"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: โพสข้อความ
    username: ชื่อผู้ใช้
    write_a_reply: แสดงความเห็น...
    you: คุณ                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: ผู้ดูแลระบบ
    admins: ผู้ดูแลระบบ
    guest: ผู้เยี่ยมชม
    guests: ผู้เยี่ยมชม
    member: สมาชิก
    members: สมาชิก
    mod: ผู้ดูแล
    mods: ผู้ดูแล
